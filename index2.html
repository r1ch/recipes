---
title: Main
layout: default
---
<h1>Recipes</h1>
  <div class = "row" id="app">
    <div class = "col-sm-6">
      <table class="table table-striped-columns" v-if = "picked.length > 0">
        <thead>
          <tr>
            <th>Ingredient</th>
            <th>Amount</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for = "item in shoppingList">
            <td>((item.name))</td>
            <td>((item.amount))</td>
            <td>((item.unit))</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class = "col-sm-6">
      <table class="table table-striped-columns">
        <thead>
          <tr>
            <th>Pick</th>
            <th>Title</th>
            <th>Image</th>
            <th>Time</th>
            <th>Number of ingredients</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for = "(recipe, id) in recipes">
            <td><input type="checkbox" v-model="picked" :value="id"></td>
            <td><a :href="recipe.url">((recipe.title))</a></td>
            <td><img style="max-width:100px" class="img-fluid" :src="`/images/${id}.jpg`"></td>
            <td>((recipe.totalTime))</td>
            <td>((ingredientsByRecipe[id].length))</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
<script>
  const ibR = {}
  const r = {}
  {%- for recipe in site.recipes -%}
    {%- assign recipe_data = site.data[recipe.slug] -%}
    {% if recipe_data %}
  r["{{recipe.slug}}"] = {"title":"{{recipe.title}}","url":"{{recipe.url}}","totalTime":"{{recipe.totalTime | replace: "PT", "" | replace: "M", " minutes"  }}"};
  ibR["{{recipe.slug}}"] = [
      {%- assign ingredients = recipe_data.ingredients -%}
      {%- assign yields = recipe_data.yields -%}
        {%- for yield in yields -%}
          {%- if yield.yields == 2 -%}
            {%- for ing in yield.ingredients -%}
              {% assign ingredient = ingredients | where: "id", ing.id | first %}
              {"type":"{{ingredient.type}}", "name":"{{ingredient.name}}", "amount":"{{ing.amount}}", "unit":"{{ing.unit}}"},
            {%- endfor -%}
          {%- endif -%}
        {%- endfor -%}
  ];
    {%- endif -%}
  {%- endfor -%}
  const { createApp, ref, computed } = Vue
  const app = createApp({
      setup() {
        const picked = ref([])
        const recipes = ref(r)
        const ingredientsByRecipe = ref(ibR)
        const shoppingList = computed(()=>{
          console.log(picked)
          const totals = {}
          for (const recipeId of picked.value) {
            console.log(recipeId)
            const ingredients = ingredientsByRecipe.value[recipeId] || []
            console.log(ingredients)
            for (const ing of ingredients) {
              if (!totals[ing.type]) {
                totals[ing.type] = {
                  ...ing,
                  amount: Number(ing.amount) || 0
                }
              } else {
                totals[ing.type].amount += Number(ing.amount) || 0
              }
            }
          }
    
          return Object.values(totals)
        })
        return {
          recipes,
          ingredientsByRecipe,
          picked,
          shoppingList
        }
      }
    })
  app.config.compilerOptions.delimiters = ['((', '))']
  app.mount('#app')
</script>
